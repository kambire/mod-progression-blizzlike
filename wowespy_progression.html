<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOWESPY — Guía de Progresión</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1a31;
      --panel2: #0c152b;
      --text: #e8eefc;
      --muted: #b9c3dd;
      --border: rgba(255, 255, 255, 0.10);
      --accent: #7aa2ff;
      --good: #52d2a8;
      --warn: #ffcd6a;
      --bad: #ff6b7a;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 900px at 15% 10%, rgba(122,162,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 80% 20%, rgba(82,210,168,0.12), transparent 45%),
                  var(--bg);
      color: var(--text);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }

    header {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
    }

    .title {
      display:flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 10px;
    }

    h1 { font-size: 22px; margin: 0; letter-spacing: 0.2px; }
    .pill {
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.03);
    }

    .controls {
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .now {
      display:flex;
      gap: 10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 13px;
      line-height: 1.35;
    }

    .mode {
      display:flex;
      gap: 10px;
      align-items:center;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }

    .mode legend {
      font-size: 12px;
      color: var(--muted);
      padding: 0 6px;
    }

    fieldset { border: 1px solid transparent; margin: 0; padding: 0; }

    .radio {
      display:flex;
      gap: 8px;
      align-items:center;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 999px;
      padding: 4px;
    }

    .radio label {
      display:inline-flex;
      gap: 8px;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      color: var(--muted);
      transition: background 120ms ease;
    }

    .radio input { display:none; }

    .radio input:checked + span {
      color: var(--text);
      background: rgba(122,162,255,0.18);
      border: 1px solid rgba(122,162,255,0.35);
    }

    .radio span {
      display:inline-flex;
      align-items:center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 10px;
      border: 1px solid transparent;
    }

    .help {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .section {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .section-head {
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-bottom: 1px solid var(--border);
    }

    .section-title {
      display:flex;
      gap: 10px;
      align-items: baseline;
      flex-wrap: wrap;
    }

    .section-title h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .section-title .desc {
      font-size: 12px;
      color: var(--muted);
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 14px;
    }

    @media (min-width: 860px) {
      header { grid-template-columns: 1fr; }
      .cards { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding: 12px;
      min-height: 140px;
    }

    .card.current {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(122,162,255,0.18), var(--shadow);
    }

    .card-top {
      display:flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
    }

    .kv {
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .tag {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,0.15);
      white-space: nowrap;
    }

    .list {
      margin: 10px 0 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 8px;
    }

    .list li {
      display:flex;
      gap: 10px;
      align-items: flex-start;
      color: var(--text);
      font-size: 13px;
      line-height: 1.35;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      margin-top: 4px;
      flex: 0 0 10px;
      background: var(--good);
      box-shadow: 0 0 0 3px rgba(82,210,168,0.12);
    }

    .dot.warn {
      background: var(--warn);
      box-shadow: 0 0 0 3px rgba(255,205,106,0.12);
    }

    .mono { font-family: var(--mono); font-size: 12px; color: var(--muted); }

    .footer {
      margin-top: 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      padding: 12px 14px;
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
    }

    .sig {
      font-size: 12px;
      color: var(--muted);
    }

    .sig strong {
      color: var(--text);
      letter-spacing: 0.2px;
    }
  </style>
</head>

    // =====================
    // RENDER
    // =====================
    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const [k, v] of Object.entries(attrs)) {
        if (k === "class") node.className = v;
        else if (k === "text") node.textContent = v;
        else node.setAttribute(k, v);
      }
      for (const ch of children) node.appendChild(ch);
      return node;
    }

    function render() {
      const root = document.getElementById("content");
      root.innerHTML = "";

      for (const section of BRACKETS) {
        const head = el("div", { class: "section-head" }, [
          el("div", { class: "section-title" }, [
            el("h2", { text: section.expansion }),
            el("span", { class: "desc", text: section.subtitle })
          ]),
          el("span", { class: "pill", text: "Guía extendida" })
        ]);

        const cards = el("div", { class: "cards" });

        for (const b of section.items) {
          const canList = el("ul", { class: "list" });

          for (const line of b.can) {
            canList.appendChild(el("li", {}, [
              el("span", { class: "dot" }),
              el("span", { text: line })
            ]));
          }

          if (b.also && b.also.length) {
            for (const line of b.also) {
              canList.appendChild(el("li", {}, [
                el("span", { class: "dot warn" }),
                el("span", { text: line })
              ]));
            }
          }

          const cardClass = (b.key === WOWESPY_CURRENT_BRACKET_KEY) ? "card current" : "card";
          const card = el("div", { class: cardClass }, [
            el("div", { class: "card-top" }, [
              el("div", {}, [
                el("h3", { text: `${b.key} — ${b.title}` }),
                el("div", { class: "kv" }, [
                  el("span", { class: "tag", text: `Nivel: ${b.level}` }),
                  el("span", { class: "tag", text: "Guía para usuarios" }),
                  ...(b.key === WOWESPY_CURRENT_BRACKET_KEY ? [el("span", { class: "tag", text: "BRACKET ACTUAL" })] : [])
                ])
              ])
            ]),
            canList
          ]);

          cards.appendChild(card);
        }

        const sectionNode = el("div", { class: "section" }, [head, cards]);
        root.appendChild(sectionNode);
      }
    }

    async function main() {
      setSignature();

      const now = document.getElementById("nowBracket");
      // Texto pedido por el usuario (mantenerlo simple y visible arriba)
      now.innerHTML = `Ahora nos encontramos en esta Bracket 80.1.2. <span class="mono">(${WOWESPY_CURRENT_BRACKET_KEY})</span>`;

      render();
    }

    main();
  </script>
